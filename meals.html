<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="meals.css">

    <title>Party Planning Committee</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul class="left">
                    <li><a style="font-weight:bolder" href="home.html">Party Planning Committee</a></li>
                    <li><a href="drinks.html">Drinks</a></li>
                    <li><a href="index.html">BAC</a></li>
                    <li><a href="meals.html">Meals</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <main>


        <div class="container">
            <div class="row" style="margin-left:0;">
                <div id="meal_lists" style="width:100%" class="col s12 m12 l12">
                    <div id="meal_box" style="width:100%">
                        <h5 id="meal_box_title" style="margin-right: 20px;">My Ingredients</h5>
                        <a id="meal_modal_open" class="waves-effect waves-light btn modal-trigger" href="#">New
                            List</a>
                    </div>
                    <div id="meal_box_lists">
                        <div class="ingredient_list">Beef</div>
                        <div class="ingredient_list">Chicken</div>


                    </div>
                </div>
            </div>

            <div class="row" style="margin-left:0;">
                <div id="meal_outputs" class="col s12 m12 l12">
                    <div id="meal_box">
                        <h5 style="margin-bottom:8px;">My meal Options</h5>

                    </div>
                    <div id="ingredient_box_meal" class="container">

                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">shark
        <div class="modal-content">
            <h4>Make a New Meal</h4>
            <div id="meal_add">
                <input id="meal_add_text" type="text" placeholder="Add an ingredient, then click Enter">
            </div>
            <div id="meal_select">
                <p class="meal_item">
                    <label class="checkbox_label">
                        <input value="Chicken" type="checkbox" class="filled-in" />
                        <span>Chicken</span>
                    </label>
                </p>
                <p class="meal_item">
                    <label class="checkbox_label">
                        <input value="Beef" type="checkbox" class="filled-in" />
                        <span>Beef</span>
                    </label>
                </p>
                <p class="meal_item">
                    <label class="checkbox_label">
                        <input value="Tofu" type="checkbox" class="filled-in" />
                        <span>Tofu</span>
                    </label>
                </p>
                <p class="meal_item">
                    <label class="checkbox_label">
                        <input value="Garlic" type="checkbox" class="filled-in" />
                        <span>Garlic</span>
                    </label>
                </p>
                <p class="meal_item">
                    <label class="checkbox_label">
                        <input value="Potatoes" type="checkbox" class="filled-in" />
                        <span>Potatoes</span>
                    </label>
                </p>

            </div>
        </div>
        <div class="modal-footer">
            <a id="meal_modal_close" href="#!" class="modal-close waves-effect waves-green btn-flat">New Mix</a>
            <a id="meal_modal_cancel" href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='meals.js'></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
